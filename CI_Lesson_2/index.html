<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style_2.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="https://images.ctfassets.net/hrltx12pl8hq/7yQR5uJhwEkRfjwMFJ7bUK/dc52a0913e8ff8b5c276177890eb0129/offset_comp_772626-opt.jpg"
          alt=""
        />
      </div>
      <div class="login-form-container">
        <form>
          <div class="login-form-header">
            <h1>Login</h1>
          </div>
          <div class="login-form-body">
            <input class="text-input" type="text" placeholder="Email" />
            <input class="text-input" type="password" placeholder="Password" />
            <div class="remember">
              <input
                class="checkbox"
                id="formCheckbox"
                type="checkbox"
                name="formCheckbox"
              />
              <label for="formCheckbox">Remember Me</label>
            </div>
            <div class="btn">Login</div>
            <div class="forgot-link"><a href="#">Forgot Password?</a></div>
          </div>
        </form>
        <div class="login-form-footer">
          <div class="login-form-footer-content">
            <p>Don't have an account?</p>
            <a href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
